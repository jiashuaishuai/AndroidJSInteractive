    <script type="text/javascript" language="javascript">
	
	function showHtmlcallJava(){
	<!-- Html传给App-->
		var str = window.jsObj.HtmlcallJava("Html--App");
		alert(str);
	}
	
	function showHtmlcallJava2(){
	<!--Html传给App，App处理再传回给Html-->
		var str = window.jsObj.HtmlcallJava2("1+1=");
		alert(str);
	}
	
	function showFromHtml( param ){
	<!--接受App传来的参数-->
		document.getElementById("id_input").value = param;
	}
	
	function showFromHtml2( param ){
	<!--接受app传来的参数-->
		document.getElementById("id_input2").value = param;
		<!--再传给App-->
		paramAppToHtmlToApp(param);

	}
	function paramAppToHtmlToApp(param){
		<!--传给App参数-->
		var str = window.jsObj.HtmlcallJava(param+"Html--App");
		alert(str);
	}
	function returnParams(params){
	return params+"在js中通过";
	}
